<!DOCTYPE html>
<html lang="en" id="iframe">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>Document</title>
    <!--<script src="./common-js/Flux.min.js"></script>-->
    <!--<script src="./common-js/swiper-3.4.2.min.js"></script>-->
    <!--<script src="./common-js/jquery-3.1.1.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./common-css/swiper-3.4.2.min.css" />
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        div {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            /* Firefox */
            -webkit-box-sizing: border-box;
            /* Safari */
        }
        
        .self-nav-btn {
            position: fixed;
            left: 0;
            bottom: 0.5px;
            display: flex;
            width: 100%;
        }
        
        .self-nav-btn button {
            display: block;
            border-left: none;
            border-right: none;
            flex: 1;
        }
        
        .details-1 {
            height: calc(100% - 54px);
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .btn-font {
            font-size: 12px;
        }
        
        @media screen and (max-width: 350px) {
            .btn-font {
                display: none
            }
            .details {
                height: calc(100% - 34px);
            }
        }
        
        .self-group-search {
            padding: 0 0.1rem;
        }
        
        #swiper-container-2 {
            position: relative;
        }
        
        #swiper-container-2 .swiper-pagination {
            bottom: 0.5rem;
        }
        
        .self-title {
            font-size: 0.3rem;
            text-align: center;
            margin: 0.1rem 0;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="../build/common.js"></script>
    <script src="../build/root.js"></script>
    <!--<script src="../build/iframe.js"></script>-->
</body>

</html>
