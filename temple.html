<!DOCTYPE html>
<html lang="en" id="iframe">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>Document</title>
    <link href="//cdn.bootcss.com/Swiper/3.4.2/css/swiper.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" />
</head>

<body>
    <div id="root"></div>
    <script>
        var setFont = function (w, d) {
            if (!w || !d) {
                return;
            }
            var wd = w.innerWidth;
            var doc = d.documentElement;
            if (w.innerWidth > 640 || w.innerWidth == 640) {
                doc.style.fontSize = "100px";
            } else {
                doc.style.fontSize = 100 * (wd / 640) + "px";
            }
        }
        setFont(window, document);
    </script>
</body>

</html>
